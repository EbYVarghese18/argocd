apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: 095919053879.dkr.ecr.us-east-1.amazonaws.com/myapp:0.16
        ports:
        - containerPort: 8080